<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/js/main.js"></script>
    <style>
      h1,
      #list-pokemon {
        font-family: "Press Start 2P", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex items-stretch bg-grey-lighter min-h-screen">
      <div
        class="flex-1 text-grey-darker text-center bg-sky-900 px-4 py-2 m-12 bg-stone-700 rounded-xl drop-shadow-xl"
      >
        <h1 class="text-4xl text-color mt-4 text-secondary drop-shadow-lg">
          Pokemon
        </h1>
        <div id="list-pokemon" class="gap-2 mt-6 overflow-auto"></div>
      </div>
      <div
        class="flex-1 text-grey-darker text-center bg-grey-light px-4 py-2 m-12 bg-stone-700 rounded-xl drop-shadow-xl"
      >
        <h1 class="text-4xl text-color mt-4 text-secondary drop-shadow-lg capitalize" id="pokemon_name">
    
        </h1>
        <div class="relative inset-0 flex">
          <audio id="audio_control" controls autoplay hidden>
          <source id="pokemon_voice" volume = 0.4  type="audio/ogg">

          </audio>
          <img
            id="pokemon_image"
            src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
            class="m-auto mt-8"
            height="300"
            width="300"
            alt="gfg"
          />
        </div>
        <div class="grid m-2">
          
       
          
        </div>
      </div>
    </div>
  </body>
</html>
